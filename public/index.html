<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/jpg" href="./images/runner.png" />

    <title>100m Athlete REST API</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">100m Athlete REST API</a>
        </div>
    </nav>

    <div class="container my-2" style="max-width:1035px;">
        <h3>Resources</h3>
        <p>
            <button class="btn btn-danger my-2" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                View Resource
            </button>
        </p>
        <div class="collapse" id="collapseExample">
            <div class="card card-body alert-danger">
                /athletes <hr><span> data_dump taken from : <a href="https://www.worldathletics.org/world-rankings/100m/men" target="__blank">Here</a></span>
            </div>
        </div>
        <hr>
        <h3>Routes</h3>
        <div class="container overflow-hidden py-2">
            <div class="row gy-2">
                <div class="col-6">
                    <div class="alert alert-warning" role="alert">
                        <h6> <span class="badge bg-success">GET</span> &nbsp;/athletes</h6>
                    </div>
                </div>
                <div class="col-6">
                    <div class="alert alert-warning" role="alert">
                        <h6> <span class="badge bg-success">GET</span> &nbsp;/athletes/rank/1</h6>
                    </div>
                </div>
                <div class="col-6">
                    <div class="alert alert-warning" role="alert">
                        <h6> <span class="badge bg-success">GET</span> &nbsp;/athletes/nationality/USA</h6>
                    </div>
                </div>
                <div class="col-6">
                    <div class="alert alert-info" role="alert">
                        <h6> <span class="badge bg-dark">POST</span> &nbsp;/athletes</h6>
                    </div>
                </div>
                <div class="col-6">
                    <div class="alert alert-primary" role="alert">
                        <h6> <span class="badge bg-info">PATCH</span> &nbsp;/athletes/1</h6>
                    </div>
                </div>
                <div class="col-6">
                    <div class="alert alert-danger" role="alert">
                        <h6> <span class="badge bg-danger">DELETE</span> &nbsp;/athletes/1</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <span class="text" style="color:#fff;">Made by Pinaki Bhattacharjee</span>
        </div>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->

</body>

<style>
    html {
        position: relative;
        min-height: 100%;
    }

    body {
        /* Margin bottom by footer height */
        margin-bottom: 100px;
    }

    .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        /* Set the fixed height of the footer here */
        height: 60px;
        line-height: 60px;
        /* Vertically center the text there */
        background-color: #212529;
    }
</style>

</html>
